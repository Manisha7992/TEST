<html >

<body>
  
<html>
<head>
<style>
div.dpform {
    background-color:#bfff80;
    color: black;
    margin: 10px 600px 350px 250px;
    padding: 20px;
    font-family:"Times New Roman";	
    text-align:centre;
}
  div.dpform1 {
    background-color: #bfff80;
    margin: 10px 30px 350px 250px;
    padding: 20px;
}
   h1{
     color:blue;  
  }
  h2{
    color:black;
  }
 </style>
 </head>

<body>
  <form>
<div class="dpform">

<h1 align="center">Doctor's Registration form</h1>
 
  
  
  <div class="tabbable">
   <ul class="nav nav-tabs">
      <li class="active"><a href="#tab1" data-toggle="tab">Section 1</a></li>
      <li><a href="#tab2" data-toggle="tab">Section 2</a></li>
   </ul>
    
    
    <div class="tab-content">
      <div class="tab-pane active" id="tab1">
         <p>

 
<h2 align="center">Personal Details</h2>
    
   
<label> Name:
    <br><input type="text" name="name" required>
 </label>
  <br>
  <br>
  
   <label>Gender:
  <input class="dpform1" type="radio" value="Male" unchecked>Male</input>
  <input class="dpform1" type="radio" value="Female" unchecked>Female
  </input>
      </label>
  <br>
  <br>
  
 <label>Contact:<br>
  <input type="contact" pattern="[7-9]{1}[0-9]{9}" required >
    </label>
  <br>
  <br> 
    
    
<label>DOB:<br>
  <input type="date" placeholder="dd/mm/yy" required>
</label>
  <br>
  <br>
    
    
<label>Address:<br>
  <input type="text" name="address" required >
    </label>
  <br>
  <br>

    <label>Email:<br>
  <input type="email" name="email" pattern="[^ @]*@[^ @]*" placeholder="abc@example.com" required>
    </label>
  <br>
  <br>
      
      </p></div>
    </div>
    </h1>
  
    
    <div class="tab-pane" id="tab2">
         <p> 
       
      <h2 align="center">Professional       Details</h2>
 
  
  <label>
  Specialization:<br>
  <select>
  <option value="General">General</option>
  <option value="ENT">ENT</option>
  <option value="dentist">Dentist</option>
  <option value="cardiologist">Cardiologist</option>
  <option value="neurologist">Neurologist</option>
<option value="Other">Other</option>
</select>
  </label>
  <br>
  <br>
  
 <label> Experience:<br>
  <select>
  <option value="l1">Less than 1 year</option>
  <option value="l3">1-3 yrs</option>
  <option value="l5">3-5 yrs</option>
  <option value="l10">5-10 yrs</option>
  <option value="m10">More than 10 yrs</option>
 </select>
  </label><br><br>
  
  <label >Password:<br>
<input name="password" type="password" /></label>  
  <br>
  <br>
  
    <label>Reenter password:<br>
<input type="password" name="confirm_password"  />
    </label>
  
      
 <p align="center">
  <input type="Submit" value="Submit">
</p>  
 </p>

  
 </form>
</div>  
</body>
</html>
